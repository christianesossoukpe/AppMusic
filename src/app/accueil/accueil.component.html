<div class="container">
  <div class="detail-container">
    <app-aside [asideEmit]="album" style="width: 30%"></app-aside>
  </div>
  <div style="width: 65%">
    <div class="inpo">
      <app-input-prin (searchEvent)="getSearch($event)"></app-input-prin>
      <div>
        <app-paginate></app-paginate>
      </div>
    </div>
    <h1 class="font-bold text-4xl text-center">
      Page principale Album Musique
    </h1>

    <div class="princo" *ngFor="let album of albums; let i = index">
      <h6 class="ref">{{ album.ref }}</h6>

      <h4>
        <strong
          ><p>{{ album.title }}</p></strong
        >
      </h4>
      <img src="{{album.url}}" alt="" class="image">
      
      <p>{{ album.description }}</p>

      <div class="nav">
        <span>{{ album.like }}</span> <br />
        <span *ngFor="let tag of album.tags">
          <button class="tag">{{ tag }}</button></span
        >
      </div>
      <div class="en">
        <button class="btnen">En</button>
        <span>ðŸ–¤20</span>
        <span>ðŸ••820 min</span>
        <button class="details" (click)="getDetail(album)">Details</button>
      </div>
    </div>
  </div>
</div>
